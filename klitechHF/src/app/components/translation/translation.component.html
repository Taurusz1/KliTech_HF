<div class="container">
    <div>
      <h1>Klitech Translate</h1>
      <form>
        <textarea
          class="textbox"
          id="sourceLangTextBox"
          name="sourceLangTextBox"
          [(ngModel)]="translationSource"
          placeholder="Enter text here"
        ></textarea>
        <div class="row">
          <label class="row-label">Source Language</label>
          <select name="from_lang" class="lang-select">
            <option value="en">English</option>
            <option value="fr">French</option>
          </select>
        </div>
      </form>
    </div>
    <div>
      <h1>&nbsp;</h1>
      <form>
        <textarea
          *ngIf="translationResult"
          class="textbox"
          id="destinationLangTextBox"
          name="destinationLangTextBox"
          placeholder="Translation"
          >{{ translationResult.data[0][0] }}</textarea
        >
        <div class="row">
          <label class="row-label">Destination Language</label>
          <select name="to_lang" class="lang-select">
            <option value="en">English</option>
            <option value="fr">French</option>
          </select>
        </div>
      </form>
    </div>
  </div>
  <button class="btn" (click)="onSubmitTran()">Translate</button>
